<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red, #blue, #green{
            width: 100px;
            height: 100px;
            margin: 5px;
            display: inline-block;
        }
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="red" onmouseover="change(1)" onmouseout="reset()"></div>
    <div id="blue" onmouseover="change(2)" onmouseout="reset()"></div>
    <div id="green" onmouseover="change(3)" onmouseout="reset()"></div>

    <script>
        function change(a){
            if(a == 1){
                document.body.style.backgroundColor = "red";
            }
            else if(a == 2){
                document.body.style.backgroundColor = "blue";
            }
            else {
                document.body.style.backgroundColor = "green";
            }
        }
        function reset(){
            document.body.style.backgroundColor = "white"
        }
    </script>
</body>
</html>
