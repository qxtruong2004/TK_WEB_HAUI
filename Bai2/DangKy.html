<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table style="border-collapse: collapse;" border="1px solid black" cellpadding="5px" >
            <tr>
                <td colspan="2">
                    <h2> Phiếu đăng kí tham gia chương trình khuyến mãi</h2>
                </td>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender">
                    <label for="">Nam</label>  
                    <input type="radio" name="gender">
                    <label for="">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="jobs" id="jobs">
                        <option value="teacher">Giáo Viên</option>
                        <option value="doctor">Bác sĩ</option>
                        <option value="singer">Ca sĩ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select name="choose" id="choose" multiple>
                        <option value="choose1">Kem đánh răng</option>
                        <option value="choose2">Bột giặt</option>
                        <option value="choose3">Dầu gội đầu</option>
                        <option value="choose4">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button>Đồng ý</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
