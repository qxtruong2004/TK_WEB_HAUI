<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript có thể kiểm soát form</h2>
    <p>Hãy nhập vào hộp text từ 1 đến 10</p>
    <input type="text" id="number" name="number">
    <button onclick="check()">Sumbit</button>
    <p id="demo"></p>
</body>
<script>
    function isNumberInRange(value, min, max) {
            return /^\d+$/.test(value) && value >= min && value <= max;
        }

        function check() {
            let input = document.getElementById("number").value;
            
            if (isNumberInRange(input, 1, 10)) {
                document.getElementById("demo").innerHTML = "Dữ liệu hợp lệ";
            } else {
                document.getElementById("demo").innerHTML = "Dữ liệu không hợp lệ";
            }

            document.getElementById("number").value = ""; // Xóa giá trị sau khi kiểm tra
        }
</script>
</html>
