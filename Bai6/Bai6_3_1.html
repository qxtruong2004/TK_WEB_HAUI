<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Giải hệ phương trình bậc nhất 2 ẩn</p>
    <span>
        <input type="text" name="a" id="a"> 
        x + <input type="text" name="b" id="b">y 
        = <input type="text" name="vl" id="vl">
    </span>
    <p>
        <input type="text" name="c" id="c"> 
        x + <input type="text" name="d" id="d">y 
        = <input type="text" name="vl2" id="vl2">
    </p>
    <button onclick="solver()" >Sumbit</button>
</body>
<script>
    function solver(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let vl = parseInt(document.getElementById("vl").value);
        let c = parseInt(document.getElementById("c").value);
        let d = parseInt(document.getElementById("d").value);
        let vl2 = parseInt(document.getElementById("vl2").value);
        let determine = a * d - b * c;
        let result = "";
        if(determine == 0){
            window.alert("hệ phương trình có vô số nghiệm");
        }
        else{
            let x = (vl * d - vl2 * b) / determine;
            let y = (a * vl2 - c * vl) / determine;
            window.alert("Hệ phương trình có nghiệm x= " + x +" y= " + y);
        }
    }
</script>
</html>
